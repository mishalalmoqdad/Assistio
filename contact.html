<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Assistio</title>
  <link href="styles.css" rel="stylesheet">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="brand" href="index.html" aria-label="Assistio home"><div class="logo"><img src="assets/images/logo.png" alt="Assistio logo" onerror="this.style.display='none'"></div><div class="title"><div class="name brand-name">//Assisttio</div><div class="tag">Contact</div></div></a>
      <nav class="nav"><a href="index.html">Home</a><a href="features.html">Features</a><a href="pricing.html">Pricing</a><a href="contact.html">Contact</a><a href="login.html" class="btn">Login</a></nav>
    </header>

    <main>
      <section class="card">
        <h2>Contact sales</h2>
        <form class="form" id="contactForm" action="https://formspree.io/f/xpwelvzy" method="POST">
          <input class="input" name="name" placeholder="Your name" required>
          <input class="input" name="email" placeholder="Email" type="email" required>
          <input class="input" name="phone" placeholder="Phone number" type="tel">
          <input class="input" name="company" placeholder="Company (optional)">
          <textarea name="message" placeholder="Tell us what you need"></textarea>
          <div style="display:flex;gap:8px">
            <button type="submit" class="btn primary">Send message</button>
          </div>
        </form>
        <div class="small" style="margin-top:8px">Or book a call — we’ll respond within one business day.</div>
      </section>
    </main>

    <footer class="footer"><div>© <span id="yr4"></span> Assistio</div><div></div></footer>
  </div>
  <script>document.getElementById('yr4').textContent = new Date().getFullYear();</script>
</body>
</html>
