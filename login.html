<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — NovaCS</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo"><img src="logo.png" onerror="this.style.display='none'"></div><div class="title"><div class="name">NovaCS</div><div class="tag">Login</div></div></div>
      <nav class="nav"><a href="index.html">Home</a><a href="features.html">Features</a><a href="pricing.html">Pricing</a><a href="contact.html">Contact</a></nav>
    </header>

    <main>
      <section class="card" style="max-width:540px;margin:0 auto">
        <h2>Sign in</h2>
        <p class="small">Use Google to sign in quickly.</p>
        <div id="g_id_onload"
          data-client_id="228097349106-jqpraifffll36j65g0cnv02ffh8jaofc.apps.googleusercontent.com"
          data-login_uri=""
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <hr style="margin:16px 0;border:none;height:1px;background:rgba(255,255,255,0.03)">
        <form class="form" id="manualLogin">
          <input class="input" placeholder="Email" required>
          <input class="input" placeholder="Password" type="password" required>
          <div style="display:flex;gap:8px"><button class="btn primary" type="submit">Sign in</button><a class="btn ghost" href="signup.html">Sign up</a></div>
        </form>
      </section>
    </main>

    <footer class="footer"><div>© <span id="yr5"></span> NovaCS</div><div></div></footer>
  </div>
  <script>document.getElementById('yr5').textContent = new Date().getFullYear();</script>
</body>
</html>
