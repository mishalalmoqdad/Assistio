<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Assistio</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="brand" href="index.html" aria-label="Assistio home"><div class="logo"><img src="assets/images/logo.png" alt="Assistio logo" onerror="this.style.display='none'"></div><div class="title"><div class="name brand-name">//Assisttio</div><div class="tag">Login</div></div></a>
      <nav class="nav"><a href="index.html">Home</a><a href="features.html">Features</a><a href="pricing.html">Pricing</a><a href="contact.html">Contact</a></nav>
    </header>

    <main>
      <section class="card" style="max-width:540px;margin:0 auto">
        <h2>Sign in</h2>
        <p class="small">Use Google to sign in quickly.</p>
        <div id="g_id_onload"
          data-client_id="REPLACE_WITH_GOOGLE_CLIENT_ID"
          data-login_uri=""
          data-auto_prompt="false">
        </div>
        <!-- keep the GSI init div (hidden) but use a custom-styled button below -->
        <div id="gsi-button" style="display:none"></div>
        <div style="margin:12px 0">
          <button id="googleCustom" class="btn primary" type="button">
            <img src="google-icon.svg" alt="Google" style="height:18px;margin-right:8px;filter:brightness(0) invert(1);">Sign in with Google
          </button>
        </div>

        <hr style="margin:16px 0;border:none;height:1px;background:rgba(255,255,255,0.03)">
        <form class="form" id="manualLogin">
          <input class="input" placeholder="Email" required>
          <input class="input" placeholder="Password" type="password" required>
          <div style="display:flex;gap:8px"><button class="btn primary" type="submit">Sign in</button><a class="btn ghost" href="signup.html">Sign up</a></div>
        </form>
        <script>
          // Custom Google button triggers the GSI prompt (requires a valid client id in g_id_onload)
          document.getElementById('googleCustom').addEventListener('click', function(){
            if(window.google && google.accounts && google.accounts.id){
              // open the GSI prompt — this will show the one-tap / chooser if available
              google.accounts.id.prompt();
            } else {
              // fallback: inform user
              alert('Google sign-in not loaded.');
            }
          });
        </script>
      </section>
    </main>

    <footer class="footer"><div>© <span id="yr5"></span> Assistio</div><div></div></footer>
  </div>
  <script>document.getElementById('yr5').textContent = new Date().getFullYear();</script>
</body>
</html>
