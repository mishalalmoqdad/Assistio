<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signup — Assistio</title>
  <link href="styles.css" rel="stylesheet">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="brand" href="index.html" aria-label="Assistio home"><div class="logo"><img src="assets/images/logo2.png" alt="Assistio logo" onerror="this.style.display='none'"></div><div class="title"><div class="name brand-name">//Assisttio</div><div class="tag">Sign up</div></div></a>
      <nav class="nav"><a href="index.html">Home</a><a href="features.html">Features</a><a href="pricing.html">Pricing</a><a href="contact.html">Contact</a></nav>
    </header>

    <main>
      <section class="card" style="max-width:540px;margin:0 auto">
        <h2>Create account</h2>
        <form class="form" id="signupForm" onsubmit="handleSignup(event)">
          <input class="input" name="name" placeholder="Full name" required>
          <input class="input" name="email" placeholder="Email" type="email" required>
          <input class="input" name="company" placeholder="Company (optional)">
          <div style="display:flex;gap:8px;flex-direction:column">
            <button class="btn primary" type="submit">Create account</button>
            <button id="googleSignup" type="button" class="btn google-outline" aria-label="Sign up with Google">
              <!-- inline SVG uses currentColor so icon matches outline color -->
              <svg width="18" height="18" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:8px;">
                <path fill="currentColor" d="M44.5 20H24v8.5h11.9C34.6 32.9 30.9 36 26 36c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.3 0 6.3 1.2 8.6 3.2l6-6C36.3 3.9 31.5 2 26 2 13.9 2 3.8 11 3.8 23.1S13.9 44.2 26 44.2c11.5 0 21-8.3 21-21 0-1.4-.1-2.6-.5-3.2z" />
              </svg>
              Sign up with Google
            </button>
          </div>
        </form>
        <script>
          // Trigger the Google One-Tap / prompt if GSI is loaded; otherwise no-op.
          document.getElementById('googleSignup').addEventListener('click', function(){
            if(window.google && google.accounts && google.accounts.id){
              google.accounts.id.prompt();
            } else {
              alert('Google sign-in not loaded.');
            }
          });
        </script>
      </section>
    </main>

    <footer class="footer"><div>© <span id="yr6"></span> Assistio</div><div></div></footer>
  </div>
  <script>document.getElementById('yr6').textContent = new Date().getFullYear();</script>
</body>
</html>
